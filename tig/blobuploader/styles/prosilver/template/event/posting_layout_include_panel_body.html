<style>
    /* Constrain the fieldset to fit within its parent container */
    fieldset.blobuploader {
        display: block;
        max-width: 100%;
        /* Ensure it doesn't exceed the parent width */
        width: auto;
        /* Let it take the necessary width within constraints */
        margin: 0 auto;
        overflow-x: hidden;
        /* Prevent horizontal overflow */
    }

    /* Fix layout for child <dl> elements */
    fieldset.fields2 dl.blobuploader {
        display: flex;
        flex-wrap: wrap;
        /* Allow wrapping of content */
        max-width: 100%;
        /* Ensure it doesn't exceed the parent width */
    }

    fieldset.fields2 dt.blobuploader {
        display: flex;
        flex-wrap: wrap;
        /* Allow wrapping of content */
    }

    tr.blobuploader {
        max-width: 100%;
        /* Ensure it doesn't exceed the parent width */
    }

    table.blobuploader {
        max-width: 100%;
        /* Ensure it doesn't exceed the parent width */
    }

    dd#uploaded-files {
        box-sizing: border-box;
        min-width: 150px;
        /* Minimum width for readability */
        word-wrap: break-word;
        overflow-wrap: break-word;
        background-color: #f9f9f9;
        max-width: 100%;
        /* Ensure it fits within the container */
        overflow-y: auto;
        /* Allow scrolling if content exceeds height */
        border: 1px solid #ccc;
        padding: 10px;
    }

    /* Thumbnail styling */
    .thumbnail {
        flex-shrink: 0;
        /* Prevent the thumbnail from shrinking */
        width: 80px;
        /* Fixed width */
        height: auto;
        /* Maintain aspect ratio */
        object-fit: contain;
        margin-right: 10px;
    }

    .box-container {
        display: flex; /* Use flexbox to align items */
        align-items: center; /* Vertically center items */
        margin: 0;
        margin-left: 5px; /* Space between the box and the button */
    }

    .box {
        font-size: smaller;
        font-family: inherit;
        border: 1px solid #ccc;
        padding: 5px;
        margin-right: 5px;
        /* Space between the box and the button */
        margin-left: 5px;
        /* Space between the box and the button */
        max-width: 100%;
        /* Restrict the width to the parent container */
        word-wrap: break-word;
        /* Break long words */
        overflow-wrap: break-word;
        white-space: normal;
        /* Allow text to wrap to the next line */
        box-sizing: border-box;
    }

    /* Ensure <pre> elements do not cause overflow */
    .box-container pre.box {
        max-width: 100%;
        /* Ensure the <pre> element fits within the parent container */
        white-space: pre-wrap;
        /* Allow the text to wrap to the next line */
        word-wrap: break-word;
        /* Break long words if necessary */
        overflow-wrap: anywhere;
        /* Allow breaking on any character if needed */
        overflow-x: auto;
        /* Add horizontal scrolling for extremely long content */
        box-sizing: border-box;
        /* Include padding and border in width calculations */
        padding: 5px;
        /* Optional: add some padding for better readability */
        border: 1px solid #ccc;
        /* Optional: add a border for distinction */
        background-color: #f9f9f9;
        /* Optional: add a background color */
    }

    /* Error message or additional content */
    .error-message {
        color: red;
        margin-left: 10px;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
        #uploaded-files dt {
            flex-direction: column;
            /* Stack items vertically */
            white-space: normal;
            /* Allow wrapping on smaller screens */
        }

        .thumbnail {
            margin-bottom: 10px;
        }
    }

    #copy-all-bbcodes-link {
        cursor: pointer;
        color: #007bff;
        font-size: smaller;
    }

    .copy-button {
        margin-left: 5px;
        cursor: pointer;
        font-size:larger;
    }

    .loading-spinner {
        display: none;
        border: 4px solid #f3f3f3;
        /* Light grey */
        border-top: 4px solid #3498db;
        /* Blue */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
